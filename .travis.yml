language: node_js
services:
  - docker
addons:
  sonarcloud:
    organization: "gotreasa" # the key of the org you chose at step #3
    token:
      secure: ""
stages:
- name: Quality
- name: Test
- name: Build
- name: Deploy
- name: Monitor
jobs:
  include:
  - stage: Quality
    env: step=Snyk vulnerability check
    name: Snyk vulnerability check
    script:
      snyk test
  - env: step=Detect secrets in files
    name: Detect secrets in files
    script:
      - npm run detect-secrets $(git --no-pager diff --cached --name-only)
  - env: step=Run commit lint
    name: Run commit lint
    script:
      - commitlint-travis
  - stage: Test
    env: step=Run unit tests and Sonar Scanner
    name: Run unit tests and Sonar Scanner
    script:
      - npm test
      - sonar-scanner
  - env: step=Run contract tests
    name: Run contract tests
    before_script: 
      - npm start
    scripts:
      - npm run test:api
  - stage: Build
    env: step=Build and Publish image
    name: Build and Publish image
    script:
      - ./scripts/build-and-publish.sh
  - stage: Deploy
    env: step=Deploy the images
    name: Deploy the images
    script:
      - ./scripts/deploy.sh
  - stage: Monitor
    env: step=Run Snyk Monitor
    name: Run Snyk Monitor
    script:
      snyk monitor
env:
  global:
    # SNYK_TOKEN
    - secure: ""
    # IBMCLOUD_APIKEY
    - secure: ""
