<!doctype html>
<html lang="en">
  <head>
    <title>Berlin Clock</title>
    <style></style>
  </head>
  <body>
    <div>
      Time: <input type="text" name="time" id="time" />
      <button onclick="berlinize()">Berlinize!</button>
    </div>
    <div class="berlin-clock">
      <div class="seconds">
        <div class="light"></div>
      </div>
      <div class="five-hours">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
      </div>
      <div class="one-hour">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
      </div>
      <div class="five-minutes">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
      </div>
      <div class="one-minute">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
      </div>
    </div>
  </body>
</html>
